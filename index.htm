<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Text Display App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f9fafb;
            overflow-x: hidden;
        }

        .hidden {
            display: none !important;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            font-size: 0.75rem;
            padding: 0.25rem;
            transition: all 0.2s;
        }

        .control-btn:hover {
            color: #374151;
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .show-btn {
            padding: 0.5rem 1.5rem;
            background: #d8b4fe;
            color: #581c87;
            border: none;
            border-radius: 9999px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .show-btn:hover {
            background: #c084fc;
        }

        .show-btn:active {
            transform: scale(0.95);
        }

        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.5rem;
            transition: all 0.2s;
        }

        .menu-btn:active {
            transform: scale(0.9);
        }

        /* Display Area */
        .display-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .display-box {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .display-box.rotated {
            transform: rotate(90deg);
        }

        .display-box.mirrored {
            transform: scaleX(-1);
        }

        .display-box.rotated.mirrored {
            transform: rotate(90deg) scaleX(-1);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 10;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .close-btn:active {
            transform: scale(0.9);
        }

        .display-text {
            text-align: center;
            word-wrap: break-word;
            max-width: 90%;
            padding: 2rem;
        }

        .placeholder-text {
            color: rgba(128, 128, 128, 0.5);
            font-size: 3rem;
            font-weight: bold;
        }

        /* Themes Section */
        .themes-section {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 1rem;
            position: sticky;
            bottom: 0;
        }

        .themes-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .themes-title {
            font-size: 1.125rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .see-all-btn {
            background: none;
            border: none;
            color: #9333ea;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .see-all-btn:hover {
            color: #7e22ce;
        }

        .see-all-btn:active {
            transform: scale(0.95);
        }

        .themes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .themes-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        .theme-card {
            position: relative;
            aspect-ratio: 16/9;
            border-radius: 0.75rem;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }

        .theme-card:hover {
            transform: scale(1.05);
        }

        .theme-card:active {
            transform: scale(0.95);
        }

        .theme-card.active {
            border-color: #9333ea;
            box-shadow: 0 0 0 2px #9333ea;
        }

        .theme-card-text {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: clamp(0.875rem, 3vw, 1.5rem);
            padding: 0.5rem;
        }

        /* Full Themes View */
        .category-section {
            margin-bottom: 2rem;
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .category-title {
            font-size: 1.25rem;
            font-weight: bold;
            text-transform: capitalize;
        }

        .full-themes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        @media (min-width: 768px) {
            .full-themes-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0f766e;
            color: white;
            padding: 0.75rem 0;
            z-index: 200;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
            padding: 0.5rem 1rem;
            transition: all 0.2s;
        }

        .nav-btn:active {
            transform: scale(0.9);
        }

        .nav-btn.active {
            background: white;
            color: #0f766e;
            border-radius: 9999px;
            flex-direction: row;
            padding: 0.5rem 1.5rem;
        }

        .nav-icon {
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .nav-icon-circle {
            width: 1.5rem;
            height: 1.5rem;
            background: white;
            border-radius: 50%;
        }

        .nav-btn.active .nav-icon-circle {
            background: #0f766e;
        }

        /* Text Input */
        .text-input-container {
            position: fixed;
            bottom: 4rem;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 1rem;
            z-index: 150;
        }

        .text-input {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: block;
            padding: 0.75rem 1rem;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .text-input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        /* Content Area */
        .content-area {
            min-height: calc(100vh - 8rem);
            padding-bottom: 8rem;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .history-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .history-item {
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            width: 2rem;
            height: 2rem;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-weight: bold;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: rgba(220, 38, 38, 1);
            transform: scale(1.1);
        }

        .delete-btn:active {
            transform: scale(0.9);
        }

        .empty-state {
            text-align: center;
            color: #6b7280;
            margin-top: 3rem;
            font-size: 1.125rem;
        }

        /* Fullscreen Display */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .fullscreen-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 3rem;
            height: 3rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: all 0.2s;
        }

        .fullscreen-close:hover {
            background: rgba(0, 0, 0, 0.95);
            transform: scale(1.1);
        }

        .fullscreen-close:active {
            transform: scale(0.9);
        }

        .fullscreen-text {
            font-size: clamp(3rem, 15vw, 12rem);
            text-align: center;
            max-width: 90%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Loading state */
        .loading {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <!-- Composer View -->
    <div id="composer-view">
        <div class="header">
            <div class="header-content">
                <button class="menu-btn" onclick="toggleMenu()">☰</button>
                <div class="header-controls">
                    <button class="control-btn" onclick="mirrorDisplay()">
                        <span style="font-size: 1.25rem">[]:</span>
                        <span>Mirror</span>
                    </button>
                    <button class="control-btn" onclick="rotateDisplay()">
                        <span style="font-size: 1.25rem">↻</span>
                        <span>Rotate</span>
                    </button>
                    <button class="control-btn" onclick="saveDisplay()">
                        <span style="font-size: 1.25rem">↓</span>
                        <span>Save</span>
                    </button>
                    <button class="control-btn" onclick="shareDisplay()">
                        <span style="font-size: 1.25rem">⤴</span>
                        <span>Share</span>
                    </button>
                </div>
                <button class="show-btn" onclick="showDisplay()">Show</button>
            </div>
        </div>

        <div class="display-container">
            <div id="display-box" class="display-box">
                <button id="close-btn" class="close-btn hidden" onclick="clearText()">×</button>
                <div id="display-text" class="display-text placeholder-text">Write here</div>
            </div>
        </div>

        <div class="themes-section">
            <div class="themes-header">
                <div class="themes-title">
                    <span>THEMES</span>
                    <span>▼</span>
                </div>
                <button class="see-all-btn" onclick="showView('themes')">
                    See all →
                </button>
            </div>
            <div id="quick-themes" class="themes-grid"></div>
        </div>

        <div class="text-input-container">
            <input 
                type="text" 
                id="text-input" 
                class="text-input" 
                placeholder="Type your text here..."
                oninput="updateDisplay()"
            >
        </div>
    </div>

    <!-- Themes View -->
    <div id="themes-view" class="hidden">
        <div class="header">
            <div class="header-content">
                <button class="menu-btn" onclick="showView('composer')">☰</button>
                <div class="header-title">Themes</div>
                <div style="width: 2.5rem"></div>
            </div>
        </div>

        <div class="content-area">
            <div id="all-themes" style="max-width: 1200px; margin: 0 auto; padding: 1rem;"></div>
        </div>
    </div>

    <!-- History View -->
    <div id="history-view" class="hidden">
        <div class="header">
            <div class="header-content">
                <button class="menu-btn" onclick="showView('composer')">☰</button>
                <div class="header-title">History</div>
                <div style="width: 2.5rem"></div>
            </div>
        </div>

        <div class="content-area">
            <div id="history-grid" class="history-grid"></div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-content">
            <button class="nav-btn" id="nav-history" onclick="showView('history')">
                <div class="nav-icon">↻</div>
                <span>History</span>
            </button>
            <button class="nav-btn active" id="nav-composer" onclick="showView('composer')">
                <div class="nav-icon">
                    <div class="nav-icon-circle"></div>
                </div>
                <span>Composer</span>
            </button>
            <button class="nav-btn" id="nav-themes" onclick="showView('themes')">
                <div class="nav-icon">
                    <div class="nav-icon-circle"></div>
                </div>
                <span>Themes</span>
            </button>
        </div>
    </div>

    <!-- Fullscreen Display -->
    <div id="fullscreen-display" class="fullscreen-overlay hidden">
        <button class="fullscreen-close" onclick="closeFullscreen()">×</button>
        <div id="fullscreen-content"></div>
    </div>
